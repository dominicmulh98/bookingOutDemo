<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Out Example</title>
    <style>
        a {
            color: orange; /* Corrected 'colour' to 'color' for consistency */
        }
    </style>
    <!-- Include Salesforce Lightning Out library -->
    <script src="https://jace--jacepc.sandbox.my.site.com/s/lightning/lightningOut.js"></script> <!-- Added /s -->
</head>
<body>

    <!-- Placeholder for Lightning Out component -->
    <div data-lightning-out="true"></div>

    <script>
        // Define variables for Lightning Out setup
        const appName = 'c:bookingWrapper'; // The name of your Lightning Out app
        const componentName = 'c:bookingContainer'; // The LWC component you want to render
        const lightningEndpoint = 'https://jace--jacepc.sandbox.my.site.com/s'; // Salesforce Lightning endpoint (added /s)
        const targetElement = document.querySelector("[data-lightning-out]"); // The container for the component
        const componentAttributes = {}; // Attributes to set on the component (empty for now)

        // Initialize Lightning Out and load the component
        $Lightning.use(
            appName, // The Lightning Out app's name
            function() {
                // Callback once the Lightning Out framework and app are loaded
                $Lightning.createComponent(
                    componentName, // Name of the LWC component to load
                    componentAttributes, // Optional attributes for the component
                    targetElement, // The container div where the component will be inserted
                    function(cmp) {
                        console.log("Lightning Web Component was created successfully");
                    }
                );
            },
            lightningEndpoint // The Salesforce Lightning endpoint
        );
    </script>

</body>
</html>
